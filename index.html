<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Pacman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="world"></div>

      <div id="score"></div>

      <div id="cherriesIcon"></div>

    <script src="script.js"></script>
